<ion-item *ngIf="message" [routerLink]="'/message/' + message.id" [detail]="false">
  <!-- <ion-item *ngIf="message" [detail]="false" (click)="goodsDetail(10)"> -->

  <!-- <ion-item *ngIf="message" [detail]="false"> -->
  <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <p>
      {{message.taskNo}}
    </p>
    <h2>
      Bin No : {{ message.docNo }}
      <span class="date">
        <ion-note>{{ message.time }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ message.date }}</h3>
  </ion-label>
</ion-item>

<div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="searchputaway()">
      <ion-icon name="options"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
