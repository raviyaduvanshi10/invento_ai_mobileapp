<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button auto-hide="false" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Barcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/images/barcode1.jpeg" />
    <ion-card-content>
      <ion-text></ion-text>

      <ion-button color="success" expand="full" (click)="scan()">Scan code</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- <ion-card>
    <ion-card-content> -->
  <div>
    <ion-item *ngIf="data">
      <ion-label position="stacked">Scan Format</ion-label>
      <ion-input [value]="data.format" readonly></ion-input>
    </ion-item>
    <ion-item *ngIf="data">
      <ion-label position="stacked">Scan Information</ion-label>
      <ion-input [value]="data.text" readonly></ion-input>
    </ion-item>
  </div>
  <!-- </ion-card-content>
  </ion-card> -->

</ion-content>

<ion-footer>
  <ion-toolbar slot="center" color="tertiary">
    <div class="center">
      <img src="assets/images/logo2.jpg" height="50" width="50" />
    </div>

  </ion-toolbar>
</ion-footer>
